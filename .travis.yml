language: python
python:
    - "3.4"
    - "3.5"
addons:
    apt:
        packages:
            - libatlas-dev
            - liblapack-dev
            - gfortran
before_install:
    - pip install -U pip setuptools wheel pytest-cov
install:
    - travis_wait travis_retry pip install -r requirements.txt
    - make
script:
    - cd app/test
    - py.test --cov=./
after_success:
    - bash <(curl -x https://raw.githubusercontent.com/codecov/codecov-bash/master/codecov) -t b4b2f5bd-65f0-4be1-b363-18875ffebba1
